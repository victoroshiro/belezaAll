<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #user="ngForm" (ngSubmit)="register(user)">
    <div padding>
      <h1>Cadastre-se</h1>
      
      <ion-item>
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <ion-input type="text" name="name" [(ngModel)]="user.name" placeholder="Nome completo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="call"></ion-icon></ion-label>
        <ion-input type="tel" name="phone" [(ngModel)]="user.phone" [brmasker]="{mask: '(00) 0000-0000', len: 14}" placeholder="Telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="call"></ion-icon></ion-label>
        <ion-input type="tel" name="celphone" [(ngModel)]="user.celphone" [brmasker]="{mask: '(00) 00000-0000', len: 15}" placeholder="Celular" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon></ion-label>
        <ion-input type="text" name="rg" [(ngModel)]="user.rg" [brmasker]="{mask: '00.000.000-0', len: 12}" placeholder="RG" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon></ion-label>
        <ion-input type="text" name="cpf" [(ngModel)]="user.cpf" [brmasker]="{mask: '000.000.000-00', len: 14}" placeholder="CPF" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Senha" required></ion-input>
      </ion-item>

      <div class="checkbox">
        <ion-item>
          <ion-checkbox name="privacy_policy"[(ngModel)]="user.privacyPolicy" color="rose"></ion-checkbox>
        </ion-item>
        <ion-label>Li e concordo com os <a (click)="privacyPolicy()">termos de uso</a></ion-label>
      </div>
    </div>

    <button [disabled]="!user.valid || !user.privacyPolicy" color="rose" ion-button full large>Concluir</button>
  </form>

  <p class="login">Você já tem uma conta? <a (click)="app.pushPage('LoginPage')">Entrar</a></p>
</ion-content>
