<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Minha agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshScheduling($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="!scheduling.length" text-center>
    <ion-card-content>Não há agendamentos cancelados</ion-card-content>
  </ion-card>

  <ion-list *ngIf="scheduling.length">
    <ion-item *ngFor="let s of scheduling" (click)="app.pushPage('SchedulingPage', {id: s.id})">
      <ion-avatar item-start>
        <img [src]="s.photo ? web.url + '/upload/provider/' + s.photo : 'assets/imgs/provider.png'" />
      </ion-avatar>

      <h2>{{s.name}}</h2>
      <p>{{s.services}}</p>
    </ion-item>
  </ion-list>
</ion-content>
