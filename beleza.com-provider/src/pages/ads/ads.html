<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Anúncios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refreshAds($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="!ads.length" text-center>
    <ion-card-content>Não há anúncios</ion-card-content>
  </ion-card>

  <ion-list *ngIf="ads.length" padding>
    <ion-item-sliding *ngFor="let a of ads; let i = index">
      <ion-item (click)="editAd(a.id)">
        <h2>{{a.name}}</h2>
        <p>Validade: {{a.validity}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="deleteAd(a.id, i)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="addAd()" color="saloon" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
