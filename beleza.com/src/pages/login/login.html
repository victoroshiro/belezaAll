<ion-content>

  <div class="logo">
    <img src="assets/imgs/saloon_logo.png" />
  </div>

  <form #user="ngForm" (ngSubmit)="login(user)">
    <ion-item>
      <ion-label floating><ion-icon name="person"></ion-icon> Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <p class="password-recovery"><a (click)="passwordRecovery()">Recuperar Senha</a></p>

    <button [disabled]="!user.valid" class="login" color="rose" ion-button full large>Entrar</button>
  </form>

  <button (click)="loginFacebook()" class="facebook" ion-button full large><ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook</button>
  <button (click)="loginGoogle()" class="google" ion-button full large><ion-icon name="logo-google"></ion-icon> Entrar com Google</button>

  <p class="register">Ainda nÃ£o tem uma conta? <a (click)="app.pushPage('RegisterPage')">Cadastre-se</a></p>
</ion-content>
